<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    <!-- Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <!-- link to tables -->
                <a href="/tables">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt"></span> View Tables</button>
                </a>
                <a href="/">
                    <button class="btn btn-lg btn-default"> <span class="fa fa-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservations
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-unique-id">UniqueID</label>
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table</a> |
                    <a href="/api/waitlist">API Waitlist</a>
            </div>
        </footer>
    </div>
</body>

</html>
<script type="text/javascript">

    $(".submit").on("click", function (event) {
        event.preventDefault();
        var reservations = {
            patronName: $("#reserve-name").val().trim(),
            phoneNumber: $("#reserve-phone").val().trim(),
            patronEmail: $("#reserve-email").val().trim(),
            patronID: $("#reserve-unique-id").val().trim()
        };



        $.get("/api/tables", (data) => {
            let route;
            if (data.length < 5) {
                route = "/api/tables";
            } else {
                route = "/api/waitlist"
            };

            $.post(route, reservations,
                function (data) {
                    if (!data) {
                        return alert ("Error");
                    };
                    
                    if (route === "/api/tables") {
                        console.log(data);
                        alert("You now have a reservation!");
                    } else {
                        alert("You are added to the waitlist");
                    };
                        
                });
        });



    
    });
</script>
